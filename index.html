<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sorting algo</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="header">
    
        <input type="number" name="quantitaBarre" id="quantitaBarre" placeholder="elementi">
        <input type="range" min="0" max="500" value="250" class="slider" id="velocita">
        <input type="button" value="randomizza" onclick="randomizza();">
        <input type="button" value="bouble sort" onclick="boubleSort();">
        <input type="button" value="selection sort" onclick="selectionSort();">
        <input type="button" value="cocktail sort" onclick="cocktailSort();">
        <input type="button" value="comb sort" onclick="combSort();">
        <input type="button" value="shell sort" onclick="shellSort();">
        <input type="button" value="stooge sort" onclick="faiStoogeSort();">
        <input type="button" value="odd even sort" onclick="oddevenSort();">
        <input type="button" value="insertion sort" onclick="insertionSort();">
        <input type="button" value="merge sort" onclick="mergeSort(array);">
        <input type="button" value="quick sort" onclick="faiQuickSort();">
        <input type="button" value="heap sort" onclick="heapSort(array.length);">

    </div>

    <div id="corpo" class="corpo">

        <div class="barra"></div>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
