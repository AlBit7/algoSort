<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorting algo</title>

    <link rel="stylesheet" href="style.css">

</head>

<body id="main">

    <div class="header" id="header">

        <div class="unificatore">

            <div id="menu" class="menu" onclick="openNav()">
                <svg width="24" height="24" viewBox="0 0 24 24" focusable="false">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </div>

            <span id="tipoSort" class="tipoSort" style="margin-left: 10px;"></span>

        </div>

        <div id="mySidenav" class="sidenav">

            <div class="closebtn" onclick="closeNav()">Ã—</div>

            <div onclick="closeNav();sort=1;scrittaTipoSort.innerHTML = 'bouble sort';" class="elemento" style="margin-top: 50px;">
                <span>
                    bouble sort
                </span>
            </div>
            <div onclick="closeNav();sort=2;scrittaTipoSort.innerHTML = 'selection sort';" class="elemento">
                <span>
                    selection sort
                </span>
            </div>
            <div onclick="closeNav();sort=3;scrittaTipoSort.innerHTML = 'insertion sort';" class="elemento">
                <span>
                    insertion sort
                </span>
            </div>
            <div onclick="closeNav();sort=4;scrittaTipoSort.innerHTML = 'quick sort';" class="elemento">
                <span>
                    quick sort
                </span>
            </div>
            <div onclick="closeNav();sort=5;scrittaTipoSort.innerHTML = 'merge sort';" class="elemento">
                <span>
                    merge sort
                </span>
            </div>
            <div onclick="closeNav();sort=6;scrittaTipoSort.innerHTML = 'heap sort';" class="elemento">
                <span>
                    heap sort
                </span>
            </div>

            <div onclick="closeNav();sort=7;scrittaTipoSort.innerHTML = 'cocktail sort';" class="elemento">
                <span>
                    cocktail sort
                </span>
            </div>
            <div onclick="closeNav();sort=8;scrittaTipoSort.innerHTML = 'comb sort';" class="elemento">
                <span>
                    comb sort
                </span>
            </div>
            <div onclick="closeNav();sort=9;scrittaTipoSort.innerHTML = 'shell sort';" class="elemento">
                <span>
                    shell sort
                </span>
            </div>
            <div onclick="closeNav();sort=10;scrittaTipoSort.innerHTML = 'stooge sort';" class="elemento">
                <span>
                    stooge sort
                </span>
            </div>
            <div onclick="closeNav();sort=11;scrittaTipoSort.innerHTML = 'odd even sort';" class="elemento">
                <span>
                    odd even sort
                </span>
            </div>

        </div>

        <div class="unificatore" style="margin-right: 15px;">

            <div class='button -blue' onclick="randomizza();" style="margin-right: 15px;">Randomizza</div>
            <div class='button -blue' id="riordina" onclick="riordina();" style="margin-right: 15px;">Riordina</div>
            <input type="number" name="quantitaBarre" id="quantitaBarre" placeholder="elementi" value="100" style="margin-right: 15px;">
            <input type="range" min="0" max="500" value="250" class="slider" id="velocita">

        </div>

    </div>



    <div id="corpo" class="corpo">

        <div class="barra"></div>

    </div>

    <script src="main.js"></script>

</body>

</html>
